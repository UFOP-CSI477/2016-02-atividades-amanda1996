<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grids</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">

	#centro{
		flex-direction: row;
  		flex-wrap: wrap;
  		justify-content: center;
		align-items: center; display: flex;
	}

	div.relativo{
			position: relative;
			left: 50px;
			top:100px;
		}

	</style>
</head>
<body>

<div class="container">
	<div class="row" style="height: 150px;background-color: #337ab7">
		<div class="col-sm-12">
			<h1 style="color: #FFFFFF; font-family: Arial; text-align: center">Sistema de Controle de Estoque</h1>
		</div>
	</div>
</div>

<div class="container">
	<ul class="pagination">
		<li class="active"><a href="#">Principal</a></li>
		<li><a href="#">Fornecedores</a></li>
		<li><a href="#">Produtos</a></li>
		<li><a href="#">Relatórios</a></li>
	</ul>
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-8" style="background-color: #70bfba; height: 400px;" >
			<img src="imgestoque.jpg"style="height: 400px;width: 400px" class="centro">
		</div>

		<div class="col-sm-4" >
			<form name="formLogin" method="post" class="form-horizontal">
				<div class="col-sm-2" style="width: 100px">
					<label class="control-label col-sm-2">Usuário:</label><br><br>
					<label class="control-label col-sm-2">Senha:</label>
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control" style="width: 200px"></input>
					<input type="password" class="form-control" style="width: 200px"></input>
				</div>
				<div class="row" style="position: relative;">
					<div class="relativo">
						<input type="button" class="btn-primary" style="text-align: center; position: center" value="ENTRAR" />
					</div>
				</div>

			</form>
		</div>
	</div>

	<div class="row" style="margin-top: 25px">
		<p style="font-size: 12px">Amanda Fagundes de Paula 14.1.8339</p>
	</div>
</div>
